    <div>
        <h3 class="texto-center">Cadastro</h3>
    </div>

    <form>
        <div class="container1 form-row">
          <div class="col">
              <h6>Nome</h6>
            <input type="text" class="form-control" placeholder="Nome">
          </div>
          <div class="col">
              <h6>Sobrenome</h6>
            <input type="text" class="form-control" placeholder="Sobrenome">
          </div>
        </div>

        <div class="container2 form-row">
            <div class="col">
                <h6>E-mail</h6>
              <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="col">
                <h6>Confirme seu E-mail</h6>
              <input type="text" class="form-control" placeholder="Confirme seu Email">
            </div>
        </div>

        <div class="container2 form-row">
            <div class="col">
                <h6>Senha</h6>
              <input type="text" class="form-control" placeholder="Senha">
            </div>
            <div class="col">
                <h6>Confirme sua Senha</h6>
              <input type="text" class="form-control" placeholder="Confirme sua Senha">
            </div>
        </div>

        <div class="container2 form-row">
            <div class="col">
                <h6>RG</h6>
              <input type="number" class="form-control" placeholder="RG">
            </div>
            <div class="col">
                <h6>CPF</h6>
              <input type="number" class="form-control" placeholder="CPF">
            </div>
        </div>

        <div class="container2 form-row">
            <div class="col-4">
                <h6>Endereço</h6>
              <input type="text" class="form-control" placeholder="Digite seu endereço">
            </div>
            <div class="col-2">
                <h6>Nº</h6>
              <input type="number" class="form-control" placeholder="nº da residencia">
            </div>
            <div class="col-3">
                <h6>Bairro</h6>
                <input type="text" class="form-control" placeholder="Bairro">
            </div>
            <div class="col-3">
                <h6>Cidade</h6>
                <input type="text" class="form-control" placeholder="Cidade">
            </div>
            <div class="col">
                <h6>CEP</h6>
                <input type="text" class="form-control" placeholder="Cidade">
            </div>
            <div class="col">
                <h6>Estado</h6>
                <input type="text" class="form-control" placeholder="Cidade">
            </div>
        </div>

        <div class="container2 form-row">
            <div class="col-3">
                <h6>DDD</h6>
                <input type="number" class="form-control" placeholder="DDD">
            </div>
            <div class="col-9">
                <h6>Telefone</h6>
                <input type="number" class="form-control" placeholder="Nº do Telefone">
            </div>
        </div>

        <div class="container2 form-row">
            <h6>Sexo</h6>
        </div> 
        
        <div class="container2 form-row">
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Feminino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                   Masculino
                </label>
            </div> 
        </div>
            
        <div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </div>

    </form>
